<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin: 20px 0;
            font-size: 18px;
            min-height: 30px;
        }

        #attempts {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Enviar Palpite</button>
        
        <div id="message"></div>
        <div id="attempts">Tentativas: 0</div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            
            const userGuess = Number(guessInput.value);
            
            if (userGuess < 1 || userGuess > 100) {
                message.textContent = 'Por favor, digite um número entre 1 e 100!';
                message.style.color = 'red';
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `Tentativas: ${attempts}`;

            if (userGuess === randomNumber) {
                message.textContent = `Parabéns! Você acertou em ${attempts} tentativas!`;
                message.style.color = 'green';
                guessInput.disabled = true;
            } else if (userGuess < randomNumber) {
                message.textContent = 'Muito baixo! Tente um número maior.';
                message.style.color = 'blue';
            } else {
                message.textContent = 'Muito alto! Tente um número menor.';
                message.style.color = 'orange';
            }

            guessInput.value = '';
            guessInput.focus();
        }

        // Permitir enviar com Enter
        document.getElementById('guessInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
